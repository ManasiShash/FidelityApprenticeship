<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f9fc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 400px; padding: 30px; border: 1px solid #ccc; border-radius: 15px; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        
        <h2 style="text-align: center; color: #333;">A Simple Form</h2>
        <h3 style="text-align: center; color: #666; margin-bottom: 30px;">Form Fundamentals</h3>

        
        <form name="bookform" autocomplete="on" onsubmit="alert('You have successfully submitted the Book Form'); return false;">

            
            <fieldset style="border: none; padding: 0; margin-bottom: 25px;">
                <legend style="font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px;">Customer Info</legend>

                
                <label for="cusname" style="font-size: 14px; color: #221f1f;">Name:</label>
                <input type="text" id="cusname" name="cusname" placeholder="Enter your name" required autofocus style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"><br>

                
                <label for="telephone" style="font-size: 14px; color: #221f1f;">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 234-567-8910" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"><br>

                
                <label for="mail" style="font-size: 14px; #221f1f;">Email address:</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email address" required style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"><br>
            </fieldset>

            
            <fieldset style="border: none; padding: 0; margin-bottom: 25px;">
                <legend style="font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px;">Books</legend>

                
                <label for="book" style="font-size: 14px; color: #221f1f;">Book:</label>
                <input list="books" name="book" id="book" placeholder="Search for a book" required style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                <datalist id="books">
                    <option value="HTML5-Bruce Lawson and Remy Sharp">
                    <option value="HTML5-Up and Running - Mark Pilgrim">
                    <option value="Head First HTML5 Programming - Eric Freeman">
                    <option value="Mastering HTML, CSS, and JavaScript - Laura Lemay">
                </datalist><br>

                
                <label for="quantity" style="font-size: 14px; color: #221f1f;">Quantity (Maximum 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" required style="width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"><br>
            </fieldset>

            
            <input type="submit" name="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        </form>
    </div>

</body>
</html>
