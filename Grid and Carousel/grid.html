<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Cars - Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --text-color: #333;
            --background-color: #f8f8f8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        header::before, header::after {
            content: "ðŸš—";
            font-size: 100px;
            position: absolute;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        header::before {
            left: 20px;
            top: 20px;
        }

        header::after {
            right: 20px;
            bottom: 20px;
            animation-delay: -3s;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleAnimation 2s ease-in-out infinite;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .blog-post {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
        }

        .blog-post:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .blog-post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .blog-post:hover img {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 25px;
        }

        .blog-content h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
        }

        .blog-content p {
            margin-bottom: 15px;
        }

        .read-more {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .read-more:hover {
            background-color: var(--primary-color);
        }

        @keyframes titleAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            header::before, header::after {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tata Cars</h1>
    </header>
    <div class="container">
        <div class="blog-grid">
            <div class="blog-post">
                <img src="tata_nexon.jpg" alt="Tata Nexon">
                <div class="blog-content">
                    <h2>Tata Nexon</h2>
                    <p>A bold SUV with striking design and advanced features.</p>
                    <a href="tata_nexon.html" class="read-more">Learn More</a>
                </div>
            </div>
            <div class="blog-post">
                <img src="tata_harrier.jpg" alt="Tata Harrier">
                <div class="blog-content">
                    <h2>Tata Harrier</h2>
                    <p>Luxurious and powerful, designed for excellence.</p>
                    <a href="tata_harrier.html" class="read-more">Learn More</a>
                </div>
            </div>
            <div class="blog-post">
                <img src="tata_tigor.jpg" alt="Tata Tigor">
                <div class="blog-content">
                    <h2>Tata Tigor</h2>
                    <p>Compact yet spacious, perfect for city drives.</p>
                    <a href="tata_tigor.html" class="read-more">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
