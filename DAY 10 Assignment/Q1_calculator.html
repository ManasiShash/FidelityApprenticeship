<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh;">

    >
    <div style="border: 2px solid #ccc; padding: 16px; border-radius: 10px; background-color: #ffffff; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); max-width: 400px; text-align: center;">
        
        >
        <h1 style="color: #333;">Calculator</h1>

        
        <img src="Calculator.jpg" alt="Calculator Header" name="headerimg" width="200" height="150" style="border-radius: 10px;">

        
        <form name="calculatorForm" style="margin-top: 15px;">
            
            <label for="input1" style="font-size: 14px; color: #302e2e;">Input 1:</label>
            <input type="number" name="input1" id="input1" style="width: 80%; padding: 8px; margin: 8px 0; border: 1px solid #e6d0d0; border-radius: 5px;"><br>

            
            <label for="input2" style="font-size: 14px; color: #302e2e;">Input 2:</label>
            <input type="number" name="input2" id="input2" style="width: 80%; padding: 8px; margin: 8px 0; border: 1px solid #e6d0d0; border-radius: 5px;"><br>

            
            <label for="operation" style="font-size: 14px; color: #302e2e;">Select Operation:</label>
            <select name="operation" id="operation" style="width: 80%; padding: 8px; margin: 8px 0; border: 1px solid #e6d0d0; border-radius: 5px;">
                <option value="">Select..</option>
                <option value="ADD">ADD</option>
                <option value="SUBTRACT">SUBTRACT</option>
                <option value="MULTIPLY">MULTIPLY</option>
                <option value="DIVIDE">DIVIDE</option>
            </select><br><br>

            
            <div style="display: flex; justify-content: space-between;">
                <input type="image" src="calc.png" alt="Submit" name="submit" width="50" height="50" style="cursor: pointer; border: none;">
                <input type="image" src="reset.png" alt="Reset" name="reset" width="50" height="50" style="cursor: pointer; border: none;">
            </div>
        </form>
    </div>

</body>
</html>
